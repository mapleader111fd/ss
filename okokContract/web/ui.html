<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
		<link href="styles.css" rel="stylesheet">
	</head>

	<body>
		<div class="vehicleinfo_menu">
			<span class="close-button" id="closeVehicleInfoMenu"><i class="fas fa-times"></i></span>
			<div class="section">
				<span class="page-title" id="txt_contract_info"></span>
				<hr class="mg060">
				<span class="cat-t" id="txt_vehicle"></span>
				<span class="form-control" id="vehicle_name"></span>
				<span class="cat-t mt-2" id="txt_plate"></span>
				<span class="form-control" id="vehicle_plate"></span>
				<span class="cat-t mt-2" id="txt_price"></span>
				<input type="number" id="price_input" class="form-control" placeholder="50000" onChange="checkIfEmpty()">
				<span class="cat-t mt-2" id="txt_buyer"></span>
				<select class="form-select form-select-lg" id="player_dropdown" onChange="checkIfEmpty()">
				</select>
				<div class="d-flex justify-content-center mt-3">
					<button type="button" id="submitContractInfo" class="btn btn-blue send txt_send"></button>
				</div>
			</div>
		</div>

		<div class="contract_menu">
            <div class="section2">
                <div class="contract_content">
                    <div class="title" id="txt_paper_title"></div>
                    <hr>
                    <p class="text-justify" id="txt_contract1"></p>
                    <p class="text-justify" id="txt_contract2"></p>
                    <p class="text-justify" id="txt_contract3"></p>
                    <div class="signatures">
                        <div class="d-flex gap2">
                            <div class="sign-div">
                                <label id="sign1"></label>
                                <label class="signature" id="txt_seller_signature"></label>
                            </div>
                            <div class="sign-div">
                                <label id="sign2"></label>
                                <label class="signature" id="txt_buyer_signature"></label>
                            </div>
                        </div>
                        <div id="buy-sell-button" class="btn-div"></div>
                    </div>
                </div>
            </div>
        </div>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="vara.js" type="text/javascript"></script>
		<script src="scripts.js" type="text/javascript"></script>
	</body>
</html>
