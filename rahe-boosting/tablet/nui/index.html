<!doctype html>

<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jquery-3.6.3.min.js" type="text/javascript"></script>
    <!-- <link rel="stylesheet" href="tailwind.css"> -->
    <link rel="stylesheet" href="tailwind.css">
    <script src="alpine.js" type="text/javascript" defer></script>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
          integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <script src="translations.js" type="text/javascript"></script>

    <style>
        ::-webkit-scrollbar {
            width: 0; /* Remove scrollbar space */
            background: transparent; /* Optional: just make scrollbar invisible */
        }
    </style>

    <script>
        $(document).ready(function () {
            $(document).keydown(function (event) {
                var keycode = (event.keyCode ? event.keyCode : event.which);
                if (keycode == '27') {
                    closeTablet();
                }
            });

            function closeTablet() {
                $.post("https://rahe-boosting/closeTablet", JSON.stringify({}));
            }
        })
    </script>
</head>

<body x-data="{
        showMenu: false,
        activeTab: 'home',
        experience: 0,
        crypto: 0,
        isAdminPanelAllowed: false,
        inQueue: false,
        currencyLocale: 'en-US',
        currency: 'USD',
        availableContracts: [],
        ownedContract: '',
        experience: 0,
        errorMessage: '',
        infoMessage: '',
        levelPercentage: 0,
        vehicleClasses: [],
        recommendedUploadWebsite: null,

        setDefaultPicture(event) {
            event.target.src = 'https://media.rahe.dev/img/defaultprofile.webp';
        }}"
      @message.window="
        if ($event.data.action == 'hideMenu')  {
            showMenu = false;
        }
        else if ($event.data.action == 'showMenu') {
            showMenu = true;
        }
        else if ($event.data.action == 'showTab') {
            activeTab = $event.data.tab;
        }
        else if ($event.data.action == 'loadInitialData') {
            currencyLocale = $event.data.data.currencyLocale;
            currency = $event.data.data.currency;
            isAdminPanelAllowed = $event.data.data.isAdminPanelAllowed;
            vehicleClasses = $event.data.data.vehicleClasses.reverse();
            recommendedUploadWebsite = $event.data.data.recommendedUploadWebsite;
        }
        else if ($event.data.action == 'loadSharedData') {
            experience = $event.data.data.experience;
            crypto = $event.data.data.crypto;
        }
        else if ($event.data.action == 'showError') {
            errorMessage = $event.data.message;

            setTimeout(
            function()
            {
                errorMessage = '';
            }, 3000);
        }
        else if ($event.data.action == 'showInfo') {
            infoMessage = $event.data.message;

            setTimeout(
            function()
            {
                infoMessage = '';
            }, 3000);
        }">

<div x-transition
     x-show="showMenu"
     style="position: absolute; margin: 0 auto; left:2vh; right: 2vh; top: 8vh; width:63.4vw; height:68vh;"
     class="bg-slate-800">

    <div @mouseover="errorMessage = ''"
         x-transition:enter="transition duration-200 transform ease-out"
         x-transition:enter-start="scale-75"
         x-transition:leave="transition duration-100 transform ease-in"
         x-transition:leave-end="opacity-0 scale-90" x-show="errorMessage != ''"
         class="absolute z-10 bg-red-500 py-1.5 text-sm font-medium text-gray-200 w-full text-center">
        <span x-text="errorMessage"></span>
    </div>

    <div @mouseover="infoMessage = ''"
         x-transition:enter="transition duration-500 transform ease-out"
         x-transition:enter-start="scale-75"
         x-transition:leave="transition duration-100 transform ease-in"
         x-transition:leave-end="opacity-0 scale-90" x-show="infoMessage != ''"
         class="absolute z-10 bg-blue-700 py-1.5 text-sm font-medium text-gray-300 w-full text-center">
        <span x-text="infoMessage"></span>
    </div>

    <div id="mainContent" class="h-screen overflow-y-auto bg-gray-900 text-gray-200 relative"
         style="max-height: 100%;">

        <header class="relative select-none">
            <div class="pt-6">
                <nav class="relative max-w-8xl mx-auto flex items-center justify-between px-4 sm:px-6" aria-label="Global">
                    <div class="flex items-center flex-1">
                        <div class="flex items-center justify-between w-full md:w-auto">
                            <a @click="activeTab = 'home'" href="#">
                                <img class="h-8 w-auto sm:h-10" src="img/boost_icon.png"
                                     alt="">
                            </a>
                            <div class="-mr-2 flex items-center md:hidden">
                                <button type="button"
                                        class="bg-gray-900 rounded-md p-2 inline-flex items-center justify-center text-gray-400 hover:bg-gray-800 focus:outline-none focus:ring-2 focus-ring-inset focus:ring-white"
                                        aria-expanded="false">
                                    <span class="sr-only">Open main menu</span>
                                    <!-- Heroicon name: outline/menu -->
                                    <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                         stroke="currentColor" aria-hidden="true">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
                                    </svg>
                                </button>
                            </div>
                        </div>
                        <div class="hidden space-x-8 md:flex md:ml-10">
                            <a href="#" @click="activeTab = 'home'; $.post('https://rahe-boosting/tabOpened', JSON.stringify({tab: activeTab}))"
                               class="text-base font-medium text-white hover:text-gray-300" x-text="TRANSLATIONS.GENERAL.HEADER_HOME"></a>

                            <a href="#" @click="activeTab = 'store'; $.post('https://rahe-boosting/tabOpened', JSON.stringify({tab: activeTab}))"
                               class="text-base font-medium text-white hover:text-gray-300" x-text="TRANSLATIONS.GENERAL.HEADER_STORE"></a>

                            <a href="#" @click="activeTab = 'history'; $.post('https://rahe-boosting/tabOpened', JSON.stringify({tab: activeTab}))"
                               class="text-base font-medium text-white hover:text-gray-300" x-text="TRANSLATIONS.GENERAL.HEADER_HISTORY"></a>
                            <a href="#"
                               @click="activeTab = 'leaderboard'; $.post('https://rahe-boosting/tabOpened', JSON.stringify({tab: activeTab}))"
                               class="text-base font-medium text-white hover:text-gray-300" x-text="TRANSLATIONS.GENERAL.HEADER_LEADERBOARD"></a>
                        </div>
                    </div>
                    <div class="hidden md:flex md:items-center md:space-x-6">
                        <a x-show="isAdminPanelAllowed" href="#"
                           @click="activeTab = 'admin'; $.post('https://rahe-boosting/tabOpened', JSON.stringify({tab: activeTab}))"
                           class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-gray-700 hover:bg-gray-600"
                           x-text="TRANSLATIONS.GENERAL.HEADER_ADMIN_PANEL"></a>
                        <a href="#" @click="activeTab = 'profile'; $.post('https://rahe-boosting/tabOpened', JSON.stringify({tab: activeTab}))"
                           class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-gray-700 hover:bg-gray-600"
                           x-text="TRANSLATIONS.GENERAL.HEADER_PROFILE"></a>
                    </div>
                </nav>
            </div>
        </header>

        <!-- Home tab -->
        <div x-show="activeTab === 'home'" x-data="{ tracks: []}"
             @message.window="
             if ($event.data.action == 'loadTabData' && $event.data.tab == 'home')  {
                ownedContract = $event.data.data.ownedContract;
                availableContracts = $event.data.data.availableContracts;
                levelPercentage = $event.data.data.levelPercentage;
             }">
            <div class="pt-10 bg-gray-900 sm:pt-16 lg:pt-8 pt-4 lg:overflow-hidden pb-14">
                <div class="mx-auto max-w-8xl lg:px-8">
                    <div class="col-span-3 mx-auto px-4 sm:px-6 sm:text-center lg:px-0 lg:text-left lg:items-center">
                        <div class="w-fullpb-6">
                            <ul role="list" class="w-full">
                                <li class="mb-10 select-none">
                                    <div class="pb-5 mt-8 sm:flex sm:items-center sm:justify-between">
                                        <h2 class="flex text-left text-3xl font-bold text-white sm:text-3xl xl:text-3xl">
                                            <span class="block mr-3" x-text="TRANSLATIONS.HOME_TAB.LEVEL"></span>
                                        </h2>
                                    </div>

                                    <nav aria-label="progress">
                                        <ol role="list"
                                            class="border border-gray-300 rounded-md divide-y divide-gray-300 md:flex md:divide-y-0">

                                            <template x-for="(vehicleClass, index) in vehicleClasses" hidden>
                                                <li class="relative md:flex-1 md:flex">
                                                    <!-- Current Step -->
                                                    <a disabled class="px-6 py-2 flex items-center text-sm font-medium" aria-current="step">
                                                    <span x-show="experience >= vehicleClass.xpRequired"
                                                          class="flex-shrink-0 w-8 h-8 flex items-center justify-center bg-emerald-500 rounded-full 0">
                                                        <!-- Heroicon name: solid/check -->
                                                        <svg class="w-4 h-4 text-white" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"
                                                             fill="currentColor"
                                                             aria-hidden="true">
                                                          <path fill-rule="evenodd"
                                                                d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z"
                                                                clip-rule="evenodd"/>
                                                        </svg>
                                                    </span>

                                                        <span x-show="experience < vehicleClass.xpRequired"
                                                              class="flex-shrink-0 w-8 h-8 flex items-center justify-center border-2 border-gray-500 rounded-full">
                                                          <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-gray-500" fill="none"
                                                               viewBox="0 0 24 24" stroke="currentColor">
                                                          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                                                d="M6 18L18 6M6 6l12 12"/>
                                                            </svg>
                                                    </span>

                                                        <span :class="{'text-gray-500': experience < vehicleClass.xpRequired,'text-gray-200': experience >= vehicleClass.xpRequired }"
                                                              class="ml-4 text-sm font-medium"><span x-text="vehicleClass.class"></span> <span
                                                                x-text="TRANSLATIONS.HOME_TAB.LEVEL_CLASS"></span></span>
                                                    </a>

                                                    <!-- Arrow separator for lg screens and up -->
                                                    <div x-show="index != vehicleClasses.length - 1"
                                                         class="hidden md:block absolute top-0 right-0 h-full w-5" aria-hidden="true">
                                                        <svg class="h-full w-full text-gray-300" viewBox="0 0 22 80" fill="none"
                                                             preserveAspectRatio="none">
                                                            <path d="M0 -2L20 40L0 82" vector-effect="non-scaling-stroke" stroke="currentcolor"
                                                                  stroke-linejoin="round"/>
                                                        </svg>
                                                    </div>

                                                </li>
                                            </template>
                                        </ol>
                                    </nav>

                                    <div class="w-full bg-gray-200 rounded-full h-1.5 dark:bg-gray-700 mt-2">
                                        <div class="bg-emerald-600 h-1.5 rounded-full dark:bg-gray-300" :style="`width: ${levelPercentage}%;}`"></div>
                                    </div>
                                </li>

                                <li>
                                    <div class="pb-5 mt-8 sm:flex sm:items-center sm:justify-between">
                                        <h2 class="flex text-left text-3xl font-bold text-white sm:text-3xl xl:text-3xl select-none">
                                            <span class="block mr-3"
                                                  x-text="TRANSLATIONS.HOME_TAB.ACTIVE_CONTRACT_TITLE">Saadaval olevad tööotsad
                                            </span>
                                            <div x-transition x-show="ownedContract?.groupData?.participants" class="inline-flex space-x-1 items-center rounded-md font-medium bg-gray-800 px-4 text-sm text-gray-100 tracking-wide">
                                                <span>ID </span>
                                                <span class="select-all" x-text="ownedContract.id"></span>
                                            </div>
                                        </h2>

                                        <div x-show="ownedContract == ''" class="mt-3 flex sm:mt-0 sm:ml-4 select-none" x-data="{inputOpen: false, contractIdToJoin: 0}">
                                            <h2 class="flex text-right text-3xl tracking-tight font-extrabold text-white sm:text-3xl xl:text-3xl">
                                                <div x-show="!inputOpen" x-on:click="inputOpen = true;" class="col-span-3">
                                                    <button type="button"
                                                            class="inline-flex items-center rounded-md border border-transparent bg-blue-600 py-1 px-5 text-sm font-medium text-white shadow-sm hover:bg-blue-700">

                                                        <svg xmlns="http://www.w3.org/2000/svg" class="-ml-1 mr-2 h-5 w-5"
                                                             fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
                                                            <path stroke-linecap="round" stroke-linejoin="round"
                                                                  d="M18 18.72a9.094 9.094 0 003.741-.479 3 3 0 00-4.682-2.72m.94 3.198l.001.031c0 .225-.012.447-.037.666A11.944 11.944 0 0112 21c-2.17 0-4.207-.576-5.963-1.584A6.062 6.062 0 016 18.719m12 0a5.971 5.971 0 00-.941-3.197m0 0A5.995 5.995 0 0012 12.75a5.995 5.995 0 00-5.058 2.772m0 0a3 3 0 00-4.681 2.72 8.986 8.986 0 003.74.477m.94-3.197a5.971 5.971 0 00-.94 3.197M15 6.75a3 3 0 11-6 0 3 3 0 016 0zm6 3a2.25 2.25 0 11-4.5 0 2.25 2.25 0 014.5 0zm-13.5 0a2.25 2.25 0 11-4.5 0 2.25 2.25 0 014.5 0z"/>
                                                        </svg>

                                                        <span x-text="TRANSLATIONS.HOME_TAB.ACTIVE_CONTRACT_GROUP_JOIN"></span>
                                                    </button>
                                                </div>

                                                <div x-show="inputOpen" class="relative grid grid-cols-12 gap-x-2">
                                                    <div class="col-span-2">
                                                        <button @click="inputOpen = false" type="button"
                                                                class="text-center px-2 py-0.5 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 block w-full h-full">
                                                            <div>
                                                                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 inline-block" fill="none"
                                                                     viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                                                    <path stroke-linecap="round" stroke-linejoin="round"
                                                                          d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
                                                                </svg>
                                                            </div>
                                                        </button>
                                                    </div>

                                                    <div class="col-span-8">
                                                        <input style="padding-top:0.375rem; padding-bottom:0.375rem;" x-show="inputOpen"
                                                               x-model="contractIdToJoin" type="number" name="roomCode"
                                                               class="block w-full shadow-sm px-4 text-xs text-gray-600 font-bold placeholder:font-normal placeholder-gray-400 rounded-md"
                                                               :placeholder="TRANSLATIONS.HOME_TAB_ACTIVE_CONTRACT_GROUP_IDENTIFIER_PLACEHOLDER">
                                                    </div>

                                                    <div class="col-span-2">
                                                        <button x-on:click="$.post('https://rahe-boosting/requestJoinGroup', JSON.stringify({contractId: contractIdToJoin}));"
                                                                type="button"
                                                                class="text-center px-2 py-0.5 border border-transparent rounded-md shadow-sm text-sm text-white bg-blue-600 hover:bg-blue-700 block w-full h-full">
                                                            <div>
                                                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                                                     stroke-width="2" stroke="currentColor" class="w-4 w-4 inline-block">
                                                                    <path stroke-linecap="round" stroke-linejoin="round"
                                                                          d="M21.75 6.75v10.5a2.25 2.25 0 01-2.25 2.25h-15a2.25 2.25 0 01-2.25-2.25V6.75m19.5 0A2.25 2.25 0 0019.5 4.5h-15a2.25 2.25 0 00-2.25 2.25m19.5 0v.243a2.25 2.25 0 01-1.07 1.916l-7.5 4.615a2.25 2.25 0 01-2.36 0L3.32 8.91a2.25 2.25 0 01-1.07-1.916V6.75"/>
                                                                </svg>
                                                            </div>
                                                        </button>
                                                    </div>
                                                </div>
                                            </h2>
                                        </div>
                                    </div>


                                    <span x-show="ownedContract === ''"
                                          class="relative block w-full border-2 border-gray-400 border-dashed rounded-lg p-8 text-center mb-10">
                                        <span class="mt-2 block text-sm font-medium text-gray-300"
                                              x-text="TRANSLATIONS.HOME_TAB.ACTIVE_CONTRACT_NONE ">
                                      </span>
                                    </span>
                                <li x-show="ownedContract !== ''" class="bg-gray-800 mb-10"
                                    x-transition:enter="transition ease-out duration-1000" x-transition:enter-start="opacity-0 transform scale-90"
                                    x-transition:enter-end="opacity-100 transform scale-100" x-transition:leave="transition ease-in duration-1000"
                                    x-transition:leave-start="opacity-100 transform scale-100" x-transition:leave-end="opacity-0 transform scale-90">
                                    <div>
                                        <div class="flex items-center px-4 py-4 sm:px-6">
                                            <div class="min-w-0 flex-1 flex items-center">
                                                <span x-show="ownedContract.vehicle_class === 'S'"
                                                      class="inline-flex items-center justify-center h-10 w-10 rounded-full bg-gradient-to-r from-purple-600 via-pink-600 to-red-600">
                                                <span class="font-medium leading-none text-white"
                                                      x-text="ownedContract !== '' ? (ownedContract.vehicle_class + (ownedContract.is_vehicle_tuned ? '+' : '')) : '-'"></span>
                                               </span>

                                                <span x-show="ownedContract.vehicle_class === 'A'"
                                                      class="inline-flex items-center justify-center h-10 w-10 rounded-full bg-gradient-to-r from-purple-400 via-pink-400 to-red-400">
                                                <span class="font-medium leading-none text-white"
                                                      x-text="ownedContract !== '' ? (ownedContract.vehicle_class + (ownedContract.is_vehicle_tuned ? '+' : '')) : '-'"></span>
                                                </span>

                                                <span x-show="ownedContract.vehicle_class !== 'A' && ownedContract.vehicle_class !== 'S'"
                                                      class="inline-flex items-center justify-center h-10 w-10 rounded-full bg-gradient-to-r from-emerald-600 to-gray-200">
                                                <span class="font-medium leading-none text-white"
                                                      x-text="ownedContract !== '' ? (ownedContract.vehicle_class + (ownedContract.is_vehicle_tuned ? '+' : '')) : '-'"></span>
                                                </span>

                                                <div class="min-w-0 flex-1 px-4 grid grid-cols-12 md:gap-4">
                                                    <div class="col-span-4">
                                                        <p class="text-sm font-medium text-gray-100 truncate"><span
                                                                x-text="TRANSLATIONS.HOME_TAB.ACTIVE_CONTRACT_PRE"></span>
                                                            <span class="text-emerald-400"
                                                                  x-text="ownedContract.vehicle_model_name"></span> <span
                                                                    x-text="TRANSLATIONS.HOME_TAB.ACTIVE_CONTRACT_AFT"></span>
                                                        </p>
                                                        <p class="mt-2 flex items-center text-sm">
                                                            <!-- Heroicon name: solid/mail -->

                                                            <svg xmlns="http://www.w3.org/2000/svg"
                                                                 class="flex-shrink-0 mr-1.5 h-5 w-5" fill="none"
                                                                 viewBox="0 0 24 24" stroke="currentColor">
                                                                <path stroke-linecap="round" stroke-linejoin="round"
                                                                      stroke-width="2"
                                                                      d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                                                            </svg>
                                                            <span class="truncate text-xs"><span
                                                                    x-text="ownedContract.vehicle_class"></span> <span
                                                                    x-text="TRANSLATIONS.HOME_TAB.ACTIVE_CONTRACT_DESC"></span> <span
                                                                    x-text="ownedContract.vehicle_license_plate"></span></span>
                                                        </p>
                                                    </div>
                                                    <div class="col-span-4 pl-12">
                                                        <div>
                                                            <p class="flex items-center text-sm text-gray-100">
                                                                <!-- Heroicon name: solid/check-circle -->

                                                                <svg xmlns="http://www.w3.org/2000/svg"
                                                                     class="flex-shrink-0 mr-1.5 h-5 w-5"
                                                                     fill="none"
                                                                     viewBox="0 0 24 24" stroke="currentColor">
                                                                    <path stroke-linecap="round" stroke-linejoin="round"
                                                                          stroke-width="2"
                                                                          d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"/>
                                                                </svg>
                                                                <span x-text="TRANSLATIONS.HOME_TAB.ACTIVE_CONTRACT_VALID_UNTIL"></span>: <span
                                                                    class="pl-1 font-medium text-emerald-400"><span
                                                                    x-text="ownedContract.hours_to"></span> <span
                                                                    x-text="TRANSLATIONS.GENERAL.HOURS"></span> <span
                                                                    x-text="ownedContract.minutes_to"></span> <span
                                                                    x-text="TRANSLATIONS.GENERAL.MINUTES"></span></span>
                                                            </p>
                                                            <p class="mt-2 flex items-center text-sm text-gray-100">
                                                                <!-- Heroicon name: solid/check-circle -->
                                                                <svg xmlns="http://www.w3.org/2000/svg"
                                                                     class="flex-shrink-0 mr-1.5 h-5 w-5"
                                                                     fill="none"
                                                                     viewBox="0 0 24 24" stroke="currentColor">
                                                                    <path stroke-linecap="round" stroke-linejoin="round"
                                                                          stroke-width="2"
                                                                          d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                                                                </svg>
                                                                <span x-text="TRANSLATIONS.HOME_TAB.ACTIVE_CONTRACT_REWARD"></span>: <span
                                                                    class="pl-1 font-medium text-emerald-400 pr-1"><span
                                                                    x-text="ownedContract.payout_cash ? ownedContract.payout_cash.toLocaleString(currencyLocale, {
                                                                                                style: 'currency',
                                                                                                currency: currency,
                                                                                            }) : '';"></span></span> <span
                                                                    x-text="TRANSLATIONS.GENERAL.AND"></span> <span
                                                                    class="pl-1 font-medium text-emerald-400"><span
                                                                    x-text="ownedContract.payout_crypto"></span> <span
                                                                    x-text="TRANSLATIONS.GENERAL.CRYPTO"></span></span>
                                                            </p>
                                                        </div>
                                                    </div>

                                                    <div class="col-span-4 pl-12 h-full flex items-center justify-center w-full">
                                                        <div class="min-w-0 flex-1 px-2 grid grid-cols-12"
                                                             x-show="ownedContract.status === 'IN_PROGRESS'">
                                                            <div class="col-span-12 text-center text-sm">
                                                                <span class="font-medium text-gray-200"
                                                                      x-text="TRANSLATIONS.HOME_TAB.ACTIVE_CONTRACT_STARTED"></span>

                                                                <button x-show="!ownedContract?.groupData || ownedContract?.groupData?.isPlayerOwner"  type="button" x-text="TRANSLATIONS.HOME_TAB.ACTIVE_CANCEL"
                                                                        x-on:click="$.post('https://rahe-boosting/cancelContract', JSON.stringify({contractId: ownedContract.id}));"
                                                                        class="inline-flex items-center px-4 py-0.5 border border-transparent text-xs leading-4 font-medium rounded-lg shadow-sm text-white bg-red-500 hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">

                                                                </button>
                                                            </div>
                                                        </div>

                                                        <div class="min-w-0 flex-1 px-2 grid grid-cols-12"
                                                             x-show="ownedContract.status === 'IN_PROGRESS_VIN'">
                                                            <div class="col-span-12 text-center text-sm">
                                                                <span class="font-medium text-gray-200"
                                                                      x-text="TRANSLATIONS.HOME_TAB.ACTIVE_CONTRACT_STARTED_VIN"></span>

                                                    class="inline-flex items-center px-4 py-2 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-gray-700 hover:bg-gray-600">
                                            </button>

                                            <!-- Enter picture change button -->
                                            <button x-show="activeElement == ''" @click="activeElement = 'picture'; $.post('https://rahe-boosting/getRequestInfo', JSON.stringify({}))"
                                                    type="button" x-text="TRANSLATIONS.PROFILE_TAB.PICTURE_NAME"
                                                    class="inline-flex items-center px-4 py-2 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-gray-700 hover:bg-gray-600">
                                            </button>

                                            <!-- Exit name/picture change button-->
                                            <button x-show="activeElement != ''"
                                                    @click="activeElement = ''"
                                                    type="button"
                                                    class="inline-flex items-center px-4 py-2 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-gray-700 hover:bg-gray-600">
                                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-5 h-5">
                                                    <path fill-rule="evenodd" d="M5.47 5.47a.75.75 0 0 1 1.06 0L12 10.94l5.47-5.47a.75.75 0 1 1 1.06 1.06L13.06 12l5.47 5.47a.75.75 0 1 1-1.06 1.06L12 13.06l-5.47 5.47a.75.75 0 0 1-1.06-1.06L10.94 12 5.47 6.53a.75.75 0 0 1 0-1.06Z" clip-rule="evenodd" />
                                                </svg>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Admin panel tab -->
        <div x-show="activeTab === 'admin'" x-data="{classPlayerIdentifier: '', selectedClass: '', dataPlayerIdentifier: '', dataChangeStage: 'UNLOADED',
             dataChangePlayer: '', dataChangeExperience: '', dataChangeCrypto: ''}"
             @message.window="
             if ($event.data.action == 'loadTabData' && $event.data.tab == 'admin')  {
                if ($event.data.data.loadedPlayerData) {
                    let playerData = $event.data.data.loadedPlayerData;

                    dataChangeStage = 'LOADED';
                    dataChangePlayer = playerData.alias;
                    dataChangeExperience = playerData.experience;
                    dataChangeCrypto = playerData.crypto;
                }
             }">
            <div class="pt-10 bg-gray-900 sm:pt-16 lg:pt-8 pt-4 lg:overflow-hidden">
                <div class="mx-auto max-w-8xl lg:px-8">
                    <div class="col-span-3 mx-auto px-4 sm:px-6 sm:text-center lg:px-0 lg:text-left lg:flex lg:items-center">
                        <div class="w-full">
                            <div class="pb-5 mt-8 px-8 sm:flex sm:items-center sm:justify-between">
                                <h2 class="flex text-left text-3xl tracking-tight font-extrabold text-white sm:text-3xl xl:text-3xl">
                                    <span x-text="TRANSLATIONS.ADMIN_TAB.HEADER"></span>
                                </h2>
                            </div>

                            <div>
                                <div class="relative pt-8">
                                    <div class="absolute inset-0">
                                        <div class="absolute inset-y-0 left-0 w-1/2"></div>
                                    </div>
                                    <div class="relative lg:grid lg:grid-cols-12">
                                        <div class="px-4 sm:px-6 lg:col-span-5 lg:px-8 xl:pr-12">
                                            <div class="max-w-lg mx-auto">
                                                <h2 class="text-2xl font-extrabold tracking-tight text-whitesm:text-3xl"
                                                    x-text="TRANSLATIONS.ADMIN_TAB.GENERAL_TITLE"></h2>
                                                <p class="mt-3 text-lg leading-6 text-gray-300" x-text="TRANSLATIONS.ADMIN_TAB.GENERAL_DESC"></p>
                                            </div>
                                        </div>
                                        <div class="px-4 sm:px-6 lg:col-span-7 xl:pl-12 lg:pr-12 my-auto">
                                            <div class="max-w-lg mx-auto lg:max-w-none">

                                                <div class="col-span-2">
                                                    <span class="relative z-0 inline-flex shadow-sm rounded-md w-full">
                                                        <button type="button" x-text="TRANSLATIONS.ADMIN_TAB.GENERAL_BUTTON"
                                                                @click="$.post('https://rahe-boosting/startGenerator', JSON.stringify({}))"
                                                                class="w-full relative items-center px-4 py-2 rounded-md text-sm font-medium text-gray-200 hover:bg-gray-500 bg-gray-700">
                                                        </button>
                                                    </span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="relative pt-8">
                                    <div class="absolute inset-0">
                                        <div class="absolute inset-y-0 left-0 w-1/2"></div>
                                    </div>
                                    <div class="relative lg:grid lg:grid-cols-12">
                                        <div class="px-4 sm:px-6 lg:col-span-5 lg:px-8 xl:pr-12">
                                            <div class="max-w-lg mx-auto">
                                                <h2 class="text-2xl font-extrabold tracking-tight text-whitesm:text-3xl"
                                                    x-text="TRANSLATIONS.ADMIN_TAB.CONTRACT_TITLE"></h2>
                                                <p class="mt-3 text-lg leading-6 text-gray-300" x-text="TRANSLATIONS.ADMIN_TAB.CONTRACT_DESC"></p>
                                            </div>
                                        </div>
                                        <div class="px-4 sm:px-6 lg:col-span-7 xl:pl-12 lg:pr-12 my-auto">
                                            <div class="relative grid grid-cols-12 gap-x-2">
                                                <div class="col-span-7">
                                                    <input x-model="classPlayerIdentifier" type="text" name="track-name"
                                                           class="block w-full shadow-sm py-2 px-4 text-sm text-gray-600 focus:ring-indigo-500 focus:border-indigo-500 border-gray-300 rounded-md"
                                                           :placeholder="TRANSLATIONS.ADMIN_TAB.PLACEHOLDER_IDENTIFIER">
                                                </div>
                                                <div class="col-span-1">
                                                    <button type="button"
                                                            @click="$.post('https://rahe-boosting/generateContract', JSON.stringify({playerIdentifier: classPlayerIdentifier, class: 'S'}))"
                                                            class="bg-gray-700 w-full relative items-center px-4 py-2 rounded-md border-gray-600 text-sm font-medium text-gray-200 hover:bg-gray-500">
                                                        S
                                                    </button>

                                                </div>
                                                <div class="col-span-1">
                                                    <button type="button"
                                                            @click="$.post('https://rahe-boosting/generateContract', JSON.stringify({playerIdentifier: classPlayerIdentifier, class: 'A'}))"
                                                            class="bg-gray-700 w-full relative items-center px-4 py-2 rounded-md border-gray-600 text-sm font-medium text-gray-200 hover:bg-gray-500">
                                                        A
                                                    </button>

                                                </div>

                                                <div class="col-span-1">
                                                    <button type="button"
                                                            @click="$.post('https://rahe-boosting/generateContract', JSON.stringify({playerIdentifier: classPlayerIdentifier, class: 'B'}))"
                                                            class="bg-gray-700 w-full relative items-center px-4 py-2 rounded-md border-gray-600 text-sm font-medium text-gray-200 hover:bg-gray-500">
                                                        B
                                                    </button>

                                                </div>

                                                <div class="col-span-1">
                                                    <button type="button"
                                                            @click="$.post('https://rahe-boosting/generateContract', JSON.stringify({playerIdentifier: classPlayerIdentifier, class: 'C'}))"
                                                            class="bg-gray-700 w-full relative items-center px-4 py-2 rounded-md border-gray-600 text-sm font-medium text-gray-200 hover:bg-gray-500">
                                                        C
                                                    </button>

                                                </div>

                                                <div class="col-span-1">
                                                    <button type="button"
                                                            @click="$.post('https://rahe-boosting/generateContract', JSON.stringify({playerIdentifier: classPlayerIdentifier, class: 'D'}))"
                                                            class="bg-gray-700 w-full relative items-center px-4 py-2 rounded-md border-gray-600 text-sm font-medium text-gray-200 hover:bg-gray-500">
                                                        D
                                                    </button>

                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="relative pt-8">
                                    <div class="absolute inset-0">
                                        <div class="absolute inset-y-0 left-0 w-1/2"></div>
                                    </div>
                                    <div class="relative lg:grid lg:grid-cols-12">
                                        <div class="px-4 sm:px-6 lg:col-span-5 lg:px-8 xl:pr-12">
                                            <div class="max-w-lg mx-auto">
                                                <h2 class="text-2xl font-extrabold tracking-tight text-whitesm:text-3xl"
                                                    x-text="TRANSLATIONS.ADMIN_TAB.DATA_TITLE"></h2>
                                                <p class="mt-3 text-lg leading-6 text-gray-300" x-text="TRANSLATIONS.ADMIN_TAB.DATA_DESC"></p>
                                            </div>
                                        </div>
                                        <div class="px-4 sm:px-6 lg:col-span-7 xl:pl-12 lg:pr-12 my-auto">
                                            <div class="text-xs pb-2" x-show="dataChangeStage === 'LOADED'">
                                                <b><span x-text="TRANSLATIONS.ADMIN_TAB.DATA_LOADED_PLAYER"></span>: </b><span
                                                    x-text="dataChangePlayer"></span> (<span
                                                    x-text="dataChangeCrypto"></span> <span x-text="TRANSLATIONS.GENERAL.CRYPTO"></span>, <span
                                                    x-text="dataChangeExperience"></span>xp)
                                            </div>

                                            <div class="relative grid grid-cols-12 gap-x-2">
                                                <!-- DATA NOT LOADED -->
                                                <div class="col-span-7" x-show="dataChangeStage === 'UNLOADED'">
                                                    <input x-model="dataPlayerIdentifier" type="text" name="identifier"
                                                           class="block w-full shadow-sm py-2 px-4 text-sm text-gray-600 focus:ring-indigo-500 focus:border-indigo-500 border-gray-300 rounded-md"
                                                           :placeholder="TRANSLATIONS.ADMIN_TAB.PLACEHOLDER_IDENTIFIER">
                                                </div>
                                                <div class="col-span-5" x-show="dataChangeStage === 'UNLOADED'">
                                                    <button type="button" x-text="TRANSLATIONS.ADMIN_TAB.DATA_BUTTON_LOAD"
                                                            @click="$.post('https://rahe-boosting/loadPlayerData', JSON.stringify({playerIdentifier: dataPlayerIdentifier }))"
                                                            class="bg-gray-700 w-full relative items-center px-4 py-2 rounded-md border-gray-600 text-sm font-medium text-gray-200 hover:bg-gray-500">
                                                    </button>
                                                </div>


                                                <!-- DATA LOADED -->

                                                <div class="col-span-2" x-show="dataChangeStage === 'LOADED'">
                                                    <button @click="dataChangeStage = 'UNLOADED'"
                                                            type="button"
                                                            class="text-center px-4 py-1 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-gray-700 block w-full h-full">
                                                        <div>
                                                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 inline-block" fill="none"
                                                                 viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                                                <path stroke-linecap="round" stroke-linejoin="round" d="M10 19l-7-7m0 0l7-7m-7 7h18"/>
                                                            </svg>
                                                        </div>
                                                    </button>
                                                </div>

                                                <div class="col-span-4" x-show="dataChangeStage === 'LOADED'">
                                                    <input x-model="dataChangeCrypto" type="number" name="data-crypto"
                                                           class="block w-full shadow-sm py-2 px-4 text-sm text-gray-600 focus:ring-indigo-500 focus:border-indigo-500 border-gray-300 rounded-md"
                                                           placeholder="Krüpto..">
                                                </div>
                                                <div class="col-span-4" x-show="dataChangeStage === 'LOADED'">
                                                    <input x-model="dataChangeExperience" type="number" name="data-experience"
                                                           class="block w-full shadow-sm py-2 px-4 text-sm text-gray-600 focus:ring-indigo-500 focus:border-indigo-500 border-gray-300 rounded-md"
                                                           placeholder="Kogemus..">
                                                </div>
                                                <div class="col-span-2" x-show="dataChangeStage === 'LOADED'">
                                                    <button type="button" x-text="TRANSLATIONS.ADMIN_TAB.DATA_BUTTON_SAVE"
                                                            @click="$.post('https://rahe-boosting/savePlayerData', JSON.stringify({playerIdentifier: dataPlayerIdentifier, crypto: dataChangeCrypto, experience: dataChangeExperience }))"
                                                            class="bg-gray-700 w-full relative items-center px-4 py-2 rounded-md border-gray-600 text-sm font-medium text-gray-200 hover:bg-gray-500">
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>


<img x-transition
     x-data="{backgroundUrl: 'img/background-frame.png'}"
     @message.window="
     if ($event.data.action == 'useThinBackgroundFrame') {
        backgroundUrl = 'img/background-frame-2.png'
     }"
     x-show="showMenu" :src="backgroundUrl" alt="tablet" class="tablet-frame"
     style="pointer-events: none; position: absolute; margin: 0 auto; left:0; right: 0; top: 2.5vh; width:70vw;height:79vh;"/>

</body>
</html>
